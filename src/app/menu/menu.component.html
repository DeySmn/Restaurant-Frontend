<section id="gtco-menu" class="mt-5 mb-5 pb-5 bg-grey section-padding">
  <div class="container">
    <div class="section-content">
      <div class="heading-section text-center">
        <span class="subheading">
          <b style="color: #ffb633">Specialties</b>
        </span>
        <h2>
          Menu
        </h2>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-12 menu-wrap">
          <div class="heading-menu">
            <h3 class="text-left mb-5">Breakfast</h3>
          </div>
          <div class="menus d-flex align-items-center">
            <div class="menu-img rounded-circle">
              <img class="img-fluid" src="../../assets/img/breakfast-1.jpg" alt="">
            </div>
            <div class="text-wrap">
              <div class="row align-items-start">
                <div class="col-sm-12 col-md-6">
                  <h4>Egg Sandwich</h4>
                  <p>Meat Ball, Mie</p>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="row text-right float-right">
                    <div class="col-sm-6 col-md-8">
                      <button class="plusminus" (click)="handleMinus()">-</button>
                      <input type="text" class="num" value="0" [(ngModel)]="value" />
                      <button class="plusminus" (click)="handlePlus()">+</button>
                    </div>
                    <div class="col-sm-6 col-md-4">
                      <h4 class="text-muted menu-price">₹ 30</h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12">
                  <button type="submit" class="btn float-left" style="background-color: #ffb633;">Add to Cart</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-12 menu-wrap">
          <div class="heading-menu">
            <h3 class="text-left mb-5">Lunch</h3>
          </div>
          <div class="menus d-flex align-items-center">
            <div class="menu-img rounded-circle">
              <img class="img-fluid" src="../../assets/img/breakfast-1.jpg" alt="">
            </div>
            <div class="text-wrap">
              <div class="row align-items-start">
                <div class="col-6">
                  <h4>Egg Sandwich</h4>
                </div>
                <div class="col-4 text-right">
                  <button class="plusminus" (click)="handleMinus()">-</button>
                  <input type="text" class="num" value="0" [(ngModel)]="value" />
                  <button class="plusminus" (click)="handlePlus()">+</button>
                </div>
                <div class="col-2">
                  <h4 class="text-muted menu-price">₹ 30</h4>
                </div>
              </div>
              <p>Meat Ball, Mie</p>
            </div>
          </div>
        </div>

        <div class="col-lg-12 menu-wrap">
          <div class="heading-menu">
            <h3 class="text-left mb-5">Dinner</h3>
          </div>
          <div class="menus d-flex align-items-center">
            <div class="menu-img rounded-circle">
              <img class="img-fluid" src="../../assets/img/breakfast-1.jpg" alt="">
            </div>
            <div class="text-wrap">
              <div class="row align-items-start">
                <div class="col-6">
                  <h4>Egg Sandwich</h4>
                </div>
                <div class="col-4 text-right">
                  <button class="plusminus" (click)="handleMinus()">-</button>
                  <input type="text" class="num" value="0" [(ngModel)]="value" />
                  <button class="plusminus" (click)="handlePlus()">+</button>
                </div>
                <div class="col-2">
                  <h4 class="text-muted menu-price">₹ 30</h4>
                </div>
              </div>
              <p>Meat Ball, Mie</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
