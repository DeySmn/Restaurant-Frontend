<mat-stepper class="example-stepper container" [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="firstFormGroup" label="Personal Details">
    <form [formGroup]="firstFormGroup" class="mt-2">
      <div class="row text-center">
        <div class="col-sm-12 col-md-6">
          <mat-form-field appearance="fill" class="mat-frm-field">
            <mat-label>User Id</mat-label>
            <input matInput placeholder="" formControlName="userId" readonly>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <mat-form-field appearance="fill" class="mat-frm-field">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" formControlName="firstCtrl" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <mat-form-field appearance="fill" class="mat-frm-field">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <mat-form-field appearance="fill" class="mat-frm-field">
            <mat-label>Phone No.</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <button mat-button matStepperNext class="btn btn-warning float-right mr-5">Next</button>
        </div>
      </div>


    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Address">
    <form [formGroup]="secondFormGroup" class="mt-2">
      <div class="row">
        <div class="form-group col-sm-12 col-md-6 head1">
          <label class="js-check box active">
            <input id="radiosymbol" type="radio" name="delivery" value="option1"
              (click)="toggleDeliverySwitch('delivery')" checked>
            <h6 class="title">Delivery</h6>
            <p class="text-muted">We will deliver by DHL Kargo</p>
          </label>
        </div>
        <div class="form-group col-sm-12 col-md-6 head2">
          <label class="js-check box">
            <input id="radiosymbol" type="radio" name="delivery" (click)="toggleDeliverySwitch('pickup')" value="
              option1">
            <h6 class="title">Pick-up</h6>
            <p class="text-muted">Come to our office to somewhere </p>
          </label>
        </div>
      </div>
      <div class="row text-center" *ngIf="deliverySwitch">
        <div class="col-sm-12">
          <mat-form-field appearance="fill" class="st-address">
            <mat-label>Street Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <mat-form-field appearance="fill" class="mat-frm-field">
            <mat-label>Flat No.</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6">
          <mat-form-field appearance="fill" class="mat-frm-field">
            <mat-label>Landmark</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-4">
          <mat-form-field appearance="fill" class="mat-frm-field-70">
            <mat-label>City</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-4">
          <mat-form-field appearance="fill" class="mat-frm-field-70">
            <mat-label>State</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-4">
          <mat-form-field appearance="fill" class="mat-frm-field-70">
            <mat-label>Pincode</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-button matStepperPrevious class="btn btn-warning float-left ml-5">Back</button>
          <button mat-button matStepperNext class="btn btn-warning float-right mr-5">Next</button>
        </div>
      </div>

    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" label="Order Summery">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious class="btn btn-warning">Back</button>
        <button mat-button matStepperNext class="btn btn-warning">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Payment</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious class="btn btn-warning">Back</button>
    </div>
  </mat-step>
</mat-stepper>
