<!-- LOGIN FORM CREATION -->
<!-- <div class="background"></div> -->
<div class="container1">
  <div class="item">
    <div class="text-item mt-5 py-5">
      <h2>Welcome! <br><span>
          To Our Restaurant
        </span></h2>
      <p>We provide pure veg authentic indian home-made food.</p>
      <div class="social-icon">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-youtube'></i></a>
        <a href="#"><i class='bx bxl-instagram'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </div>
  </div>
  <div class="login-section">
    <div class="form-box login" *ngIf="switch">
      <form [formGroup]="loginForm" (ngSubmit)="validateUser()">
        <h2>Sign In</h2>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="email" formControlName="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" formControlName="password" required>
          <div class="form-error-messages" id="error-no-password"
            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].dirty">
            password invalid!
          </div>
          <label>Password</label>
        </div>
        <div class=" remember-password">
          <label for=""><input type="checkbox">Remember Me</label>
          <a href="#">Forget Password</a>
        </div>
        <button class="btn" [disabled]="loginForm.invalid" type="submit">Login In</button>
        <div class="create-account">
          <p>Create A New Account? <a href="#" class="register-link" (click)="toggle()">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-box register" *ngIf="!switch">
      <form action="">

        <h2>Sign Up</h2>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-password">
          <label for=""><input type="checkbox">I agree with this statment</label>
        </div>
        <button class="btn" (click)="validateUser()">Login In</button>
        <div class="create-account">
          <p>Already Have An Account? <a href="#" class="login-link" (click)="toggle()">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
